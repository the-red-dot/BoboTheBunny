<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הרפתקאות בובו הארנב - עולם זז עם סאונד</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50; /* Darker, more modern background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden; /* Prevent scrollbars from body */
        }
        #gameContainer {
            position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            border-radius: 10px;
            overflow: hidden; /* Clip canvas corners */
        }
        canvas {
            border: 3px solid #34495e; /* Border matching theme */
            background-color: #87CEEB; /* Sky Blue */
            display: block;
            border-radius: 8px; /* Rounded corners for canvas */
        }
        #hud {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 20px; /* Slightly smaller for better fit */
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        #messages {
            margin-top: 20px; /* Increased margin */
            font-size: 22px; /* Slightly smaller */
            color: #f1c40f; /* Brighter gold */
            text-align: center;
            min-height: 25px;
            font-weight: bold;
        }
        button#startButton { /* More specific selector for the button */
            padding: 12px 28px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 25px; /* Increased margin */
            background: linear-gradient(145deg, #3498db, #2980b9); /* Blue gradient */
            color: white;
            border: none;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: background 0.3s ease, transform 0.1s ease, box-shadow 0.3s ease;
        }
        button#startButton:hover {
            background: linear-gradient(145deg, #2980b9, #1f638f);
            box-shadow: 0 7px 20px rgba(0,0,0,0.3);
        }
        button#startButton:active {
            transform: translateY(2px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="hud">
            לבבות: <span id="hearts">3</span> | גזרים: <span id="carrotsCollected">0</span>/<span id="totalCarrotsInLevel">0</span>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>
    <div id="messages">
        טוען...
    </div>
    <button id="startButton" style="display:none;">התחל משחק</button>

    <script src="game.js"></script>
</body>
</html>
